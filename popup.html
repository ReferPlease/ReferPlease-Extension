<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Refer Please</title>
    <script src="popup.js" defer></script>
</head>

<body>
    <div id="loggedIn" class="hide">
        <div class="card">
            <img id="imageurl" src="" alt="profile google">
            <h1 id="username"></h1>
            <p>
                <a target="_blank" href="https://www.referplease.com/api/logout">Logout</a>
            </p>
        </div>
    </div>
    <div id="loggedOut">
        <div class="card">
            <p>
                <a href="https://www.referplease.com/api/oauth2/authorization/google" target="_blank">Login with
                    Google
                </a>
            </p>
        </div>
    </div>
</body>

</html>
