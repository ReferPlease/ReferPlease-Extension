<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Refer Please</title>
    <script src="popup.js" defer></script>
</head>

<body>
    <div class="card">
        <div id="loggedIn" class="hide">

            <div class="row">
                <img id="imageurl" src="" alt="profile google">
                <strong id="username"></strong>
            </div>
            <div class="row">
                <input name="showspread" id="showspread" aria-label="Show Spread Button" type="checkbox"
                    checked="true" />
                <label for="showspread">Show Spread Button</label>
            </div>
            <p>
                <a target="_blank" href="https://www.referplease.com/profile">View Posts</a>
            </p>
            <p>
                <a target="_blank" href="https://www.referplease.com/api/logout">Logout</a>
            </p>
        </div>
        <div id="loggedOut">
            <p>
                <a id="logout_button" href="https://www.referplease.com/api/oauth2/authorization/google"
                    target="_blank">Login with
                    Google
                </a>
            </p>
        </div>
        <p>
            <a target="_blank" href="https://www.referplease.com/extension">Help</a>
        </p>
    </div>
</body>

</html>
